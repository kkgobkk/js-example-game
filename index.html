<!DOCTYPE html>
<html>
<head>
    <title>JS example game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="main_box">
        <h1 class="center">JS example game</h1>
        <table><tr>
            <td><canvas id="healthbar" width="300" height="50"></canvas></td>
            <td width="300"><p id="time_box" class="center">Time:</p></td>
            <td width="300"><p id="score_box" class="center">Score:</p></td>
        </tr></table>
        <canvas id="ctx" width="1080" height="720" ondragstart="return false;" ondrop="return false;"></canvas>
        <div class="center">
            <p>Difficulty:<br>
                <input type="range" min="1" max="4" value="4" class="slider" id="difficulty_slider">
            </p>
        </div>
    </div>

    <!--IMPORT SCRITPS-->
    <script src="script/interface.js"></script>
    <script src="script/player.js"></script>
    <script src="script/items.js"></script>
    <script src="script/entities.js"></script>
    <script src="script/controls.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
